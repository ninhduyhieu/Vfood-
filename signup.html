<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Font Icon -->
<link rel="stylesheet"
href="customer_logreg/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">
<!-- Main css -->
<link rel="stylesheet" href="customer_logreg/colorlib-regform-7/css/style.css">
<!-- javascript -->
<script type="text/javascript" src="customer_logreg/colorlib-regform-7/js/main_script.js"></script>


</head>
<body>


<div class="main" style="padding-top: 20px">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form name="form_login" action="#" method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" required="" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" required=""
                                placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="cpassword" id="cpassword" placeholder="Repeat your password" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" required="" placeholder="Your Email" />
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="sign-up" id="sign-up" class="form-submit" value="Register"
                                onclick="" />
                            <a href="Homepage.html"><input type="button" name="sign-up" id="sign-up" class="form-submit" value="Back to homepage"/></a>
                        </div>
                        
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="cao-lau-la-gi-nguon-goc-cao-lau-cao-lau-va-mi-quang-khac-nhau-tipsnote-800x523.jpg"
                            alt="sing up image" ></figure>
                    <a href="login.html" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script src="customer_logreg/colorlib-regform-7/vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>




</body>
</html>
